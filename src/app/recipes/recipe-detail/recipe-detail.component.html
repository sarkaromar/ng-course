<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height:300px;">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h2>{{ recipe.name }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <ul class="nav navbar-nav">
      <li class="dropdown" appDropdown>
        <button class="dropdown-toggle btn btn-primary" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          Manage <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="onAddToShoppingList()" style="cursor: pointer">To Shopping list</a></li>
          <li><a (click)="onEditRecipe()">Edit Recipe</a></li>
          <li><a href="#">Delete Recipe</a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    Description
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <ul *ngFor="let ingredient of recipe.ingredients">
      <li>{{ ingredient.name }} - {{ ingredient.amount }}</li>
    </ul>
  </div>
</div>
