<!-- Click event onSelected and recive data form recipe-list comp-->
<a
  class="list-group-item clearfix"
  [routerLink] = [index]
  routerLinkActive = "active"
  >
  <div class="pull-left">
    <h3 class="list-group-item-heading">{{ recipe.name }}</h3>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <span class="pull-right">
    <img [src]="recipe.imagePath" alt="" class="img img-responsive" style="max-height:50px;">
  </span>
</a>
